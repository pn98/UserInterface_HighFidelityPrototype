<Login html>
    <head>
        <style>
            body{
                background-color: #ccc;
                font-family: 'Lucida Sans', 'Lucida Sans Regular', 'Lucida Grande', 'Lucida Sans Unicode', Geneva, Verdana, sans-serif;
            }
            h1{
                margin-top: 50px;
                text-align: center;
            }
            form {
                width: 300px;
                padding: 20px;
                margin: 0 auto;
                background-color: #fff;
                border-radius: 5px;
                box-shadow: 0 7px 15px rgba(0, 0, 0, 15);
            }
            label{
                display: block;
                margin-bottom: 10px;
            }
            a.forgot-password{
                display: block;
                margin-top: 30px;
                color: black;
                text-align: center;
                text-decoration: none;
            }
            a.forgot-password:hover{
                text-decoration: underline;
            }
            a.Login-Successful{
                display: block;
                margin: 20px auto 0;
                padding: 10px 20px;
                background-color: black;
                color: #fff;
                border-radius: 5px;
                border: none;
                text-align: center;
                text-decoration: none;
                width: 5%;
                cursor: pointer;
            }
            a.Login-Successful:hover{
                background-color: #99a999;
            }
            input[type="text"]
            input[type="password"]{
                width: 100%;
                padding: 10px;
                border-radius: 5px;
                border: none;
                background-color: #fff;
            }
            input[type="submit"] {
                display: block;
                margin: 20px auto 0;
                padding: 10px 20px;
                background-color: #4CAF50;
                color: #fff;
                border: none;
                border-radius: 5px;
                cursor: pointer;
            }
            input[type="submit"]:hover {
                background-color: #c9cfc9;
            }
            a {
                color: #c9cfc9;
                text-decoration: none;
            }
            a:hover {
                text-decoration: underline;
            }
            h2, h3 {
                text-align: center;
                margin-top: 30px;
            }

            h3 a {
                display: inline-block;
                margin-top: 10px;
                padding: 10px;
                background-color: black;
                color: #fff;
                border-radius: 5px;
                text-decoration: none;
            }
            h3 a:hover {
                background-color: #99a999;
            }
        </style>
    </head>
    <body>
        <h1>Task Manager</h1>
        <h2>Log into an existing account</h2>
        <form id="login-form" action="<HomePage html>.html">
        <label for="username">Username:</label>
        <input type="text" id="username" name="username" required><br>
        <label for="password">Password:</label>
        <input type="password" id="password" name="password" required><br>

        <button type="submit" class="Login-Successful">Login</button>
        </form>
      <a href="<ResetPassword html>.html" class="forgot-password"><b>Forgot your password?</b></a>
        <h2>New User?</h2>
        <h3><a href="<Register html>.html">Register</a></h3>
    </body>
    <script>
        document.getElementById("login-form").addEventListener("submit", function(event) {
            event.preventDefault();

            const usernameInput = document.getElementById("username").value;
            const passwordInput = document.getElementById("password").value;
            
            if (usernameInput === "pn98" && passwordInput === "TaskManager") {
                window.location.href = "<HomePage html>.html";
            } else {
                alert("Invalid username or password. Please try again.");
            }
        });
    </script>
</html>
